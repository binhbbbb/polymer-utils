<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../mixins/conditional-bindings.html">
<link rel="import" href="../mixins/async-mixin.html">
<link rel="import" href="../mixins/after-first-paint.html">

<script>
  class AsyncGestures extends AfterFirstPaint(AsyncMixin(
        Polymer.GestureEventListeners(ConditionalBindings(Polymer.Element)))) {
    static get is() { return 'async-gestures'; }
  }
  customElements.define(AsyncGestures.is, AsyncGestures);
</script>
