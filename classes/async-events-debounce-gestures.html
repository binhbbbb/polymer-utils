<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../mixins/conditional-bindings.html">
<link rel="import" href="../mixins/debounce-mixin.html">
<link rel="import" href="../mixins/custom-events.html">
<link rel="import" href="../mixins/async-mixin.html">
<link rel="import" href="../mixins/after-first-paint.html">

<script>
  class AsyncEventsDebounceGestures extends AfterFirstPaint(AsyncMixin(
        Polymer.GestureEventListeners(ConditionalBindings(CustomEvents(
        DebounceMixin(Polymer.Element)))))) {
    static get is() { return 'async-events-debounce-gestures'; }
  }
  customElements.define(AsyncEventsDebounceGestures.is, AsyncEventsDebounceGestures);
</script>
